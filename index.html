<!DOCTYPE html>
<html>
<head>
	<title>Akan Name </title>
	
	<link rel="stylesheet" type="text/css" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/master.css">
</head>
<body class="container">

      <nav class="navbar navbar-light">
        <span class="navbar-text">
          <h1 class="card-title"> Find out what is your Akan Name</h1>
        </span>
      </nav>
      
      <h3 class="card-subtitle mb-6 text-muted"> <img src="images/index.jpg"></h3>
      <p class="card-text">The Akan people of Ghana frequently name their children after the day of the week they were born and the order in which they were born</p>
      <form>
            <div class="input-group">
              <div class="input-group-prepend">
                <p class="text-success">Enter your birthday: <br> </p> 
             
              <label>
               <input  class="btn btn-success" type="date" name="bday" required pattern="\d{4}-\d{2}-\d{2}">
                <span class="validity"></span>
                </label> <br>
                 </div>
            </div>
            <div class="input-group-prepend">
              <p class="text-success">Select your gender:</p>
              <label>
               <input   type="radio" name="gender" value="male"> Male
               <input   type="radio" name="gender" value="female" > Female
             </label>
           </div>
           <button type="submit" class="btn btn-primary">Submit</button>
      </form>

  
	<!--Script Source Files-->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
<script type="text/javascript" src="js/master.js"></script>
 <!--End of Script source files-->

</body>
</html>
